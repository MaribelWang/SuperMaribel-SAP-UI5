<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Title</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "project1": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script>


        /*jQuery.sap.registerModulePath('satya.prasad.mvcapp', './webapp/');*/
        var oApp;

        sap.ui.getCore().attachInit(
            function () {
                sap.ui.require(["sap/ui/core/ComponentContainer", "project1/Component", "sap/m/Shell"], function (
                    ComponentContainer, Component, Shell
                ) {
                    new Shell({
                        app: new ComponentContainer({
                            height: "100%",
                            component: new Component({ id: "project1" })
                        })
                    }).placeAt("content");

                });
            }
        );

    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="project1"
        data-id="container"
        data-settings='{"id" : "project1"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
